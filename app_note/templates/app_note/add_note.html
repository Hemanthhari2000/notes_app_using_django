{% extends 'app_note/base.html' %}

{% block content %}

<div class="container text-center">
    <br>
    <h1>Add Note</h1>
    <hr><br>

    <div class="card card-body">
        <form action="" method="post">
            {% csrf_token %}
            
            <div class="customer" style="display: none;" >{{ form.cust_id }}</div>
            <div class="form-floating mb-3">
                
                <!-- <input name="title" type="text" class="form-control" id="titleInput" placeholder="Title"> -->
                {{ form.note_title }}
                <label for="titleInput">Title</label>
            </div>
            <div class="form-floating">
                <!-- <textarea name="description" type="text" class="form-control" style="height: 300px;" id = "noteInput" placeholder="Note"></textarea> -->
                {{ form.note_body }}
                <label for="noteInput">Description</label>
            </div>
            <br>
            <br>
            <input class="btn btn-primary" type="submit" value="Add Note">
            
        </form>
    </div>

</div>


{% endblock %}
