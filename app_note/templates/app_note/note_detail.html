{% extends 'app_note/base.html' %}

{% block content %}

<div class="container text-center">
    <br>
    <h1>{{ note.title }}</h1>
    <hr><br>
    <div class="card card-body" style="height: 300px;">
        {{ note.description }}
    </div>
    <br><br>
    <a href="{% url 'note_edit' note.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'note_delete' note.id %}" class="btn btn-danger">Remove</a>

</div>


{% endblock %}
